<ActionBar title="KBM">
    <ActionItem tap="toggle()" text="menu"></ActionItem>
</ActionBar>
<StackLayout>
    <RadSideDrawer id="sideDrawer">
        <RadSideDrawer.drawerContent>
            <StackLayout backgroundColor="gray">
                <StackLayout height="56" style="text-align: center; vertical-align: center;">
                    <Label text="Navigation Menu"></Label>
                </StackLayout>
                <StackLayout>
                    <Label text="Primary" padding="10" backgroundColor="lightgray"></Label>
                    <Label text="Social" padding="10"></Label>
                    <Label text="Promotions" padding="10"></Label>
                    <Label text="Labels" padding="10" backgroundColor="lightgray"></Label>
                    <Label text="Important" padding="10"></Label>
                    <Label text="Starred" padding="10"></Label>
                    <Label text="Sent Mail" padding="10"></Label>
                    <Label text="Drafts" padding="10"></Label>
                </StackLayout>
                <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center"
                       tap="onCloseDrawerTap()"></Label>

            </StackLayout>
        </RadSideDrawer.drawerContent>

        <RadSideDrawer.mainContent>
            <StackLayout>
                <Label text="{{ mainContentText }}" textWrap="true" fontSize="13" padding="10"></Label>

                <Button text="Open drawer" tap="onOpenDrawerTap()" margin="10" style="horizontal-align: left"></Button>

            </StackLayout>
        </RadSideDrawer.mainContent>
    </RadSideDrawer>
</StackLayout>
